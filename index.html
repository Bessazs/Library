<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="icons/book-open-variant.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <button style="visibility: hidden;">Add Book</button>
        <h1>My Library</h1>
        <button>Add Book</button>
    </header>
    <main>
        <div class="container-card">
            <div class="empty">
                <img src="icons/plus-thick.svg" alt="Plus image" class="addBook">
            </div>
            <div class="card">
                <div class="card-icons">
                    <img src="icons/book-edit.svg" alt="" class="icon edit">
                    <img src="icons/delete.svg" alt="" class="icon delete">
                </div>
                <h3 class="title">Soina no pais dos gays</h3>
                <h3 class="author"> Marcia Sensitiva</h3>
                <h3 class="pages">256 pages</h3>
            </div>

        </div>
    </main>
    
</body>
</html>
