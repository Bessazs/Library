<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="icons/book-open-variant.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <dialog >
            <form action="#" method="post">
                <div class="container">
                    <div class="form-row">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title"  placeholder="O senhor dos aneis" required>
                    </div>
                    <div class="form-row">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" placeholder="J.R.R Tolkien">
                    </div>
                    <div class="form-row">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" min="1" required>
                
                    </div>
                </div>
                <div class="form-row">
                    <label for="read">Status: </label>
                    <select name="read" id="read">
                        <option value="read">Read</option>
                        <option value="reading">Reading</option>
                        <option value="want">Want Read</option>

                    </select>
                  

                </div>
                <div class="form-row">
                    <input class="btn save" type="submit" value="Save">
                </form>
                    <button class="btn cancel" value="cancel" formmethod="dialog">Cancel</button>     
                </div>
                
        

         </dialog>
    
          
        <div class="container-card">
            <div class="empty">
                <img src="icons/plus-thick.svg" alt="Plus image" class="addBook">
            </div>
            

        </div>
    </main>
    
</body>
</html>
